	<div class="container panel panel-primary panel-heading">
	    <h3 class="panel-title"><strong>New Product</strong></h3>
	</div>
	<div class="container">
		<div id="manualEnter" class="hidden">
			<form>
				<div class="row">			
					<div class="col s4">
						<label for="common">Common Name</label>
						<input type="text" class="manualSubmit form-control" id="commonName" name="commonName" placeholder="Enter Common Name">
						</div>
		
					<div class="col s4">
						<label for="latin">Latin Name</label>
						<input type="text" class="manualSubmit form-control" id="latinName" name="latinName" placeholder="Enter Latin Name">
					</div>

					<div class="col s4">
						<label for="description">Description</label>
						<input type="text" class="manualSubmit form-control" id="description" name="description" placeholder="Enter Description">
					</div>
				</div>

				<div class="row">
					<div class="col s2">
						<label for="wholesaleCost">Wholesale Cost</label>
						<input type="text" class="manualSubmit form-control" id="wholesaleCost" name="wholesaleCost" placeholder="$0.00">
					</div>
					
					<div class="col s2">
						<label for="discount">Discount %</label>
						<input type="number" class="manualSubmit form-control" id="discount" name="discount" maxlength="10" placeholder="%">
					</div>
					
					<div class="col s2">
						<label for="calculatedDisc">Discount $</label>
						<input type="text" id="calculatedDisc" name="calculatedDisc" class="form-control" placeholder="$0.00">
					</div>
					
					<div class="col s2">
						<label for="recommendedRetailPrice">Sugg. Retail $</label>
						<input type="text" class="manualSubmit form-control" id="recommendedRetailPrice" name="recommendedRetailPrice" placeholder="$0.00">
					</div>
					
					<div class="col s2">
						<label for="societeRetailPrice">Societe Retail Price</label>
						<input type="text" class="manualSubmit form-control" id="societeRetailPrice" name="societeRetailPrice" placeholder="$0.00">
					</div>

					<div class="col s2">
						<p><br></p>
						<label>
        					<input type="checkbox" class="filled-in">
        					<span>Add to Shopify</span>
      					</label>
						<!-- <label id="shopify" for="shopify">
						<input type="checkbox" class="manualSubmit filled-in" checked="checked" id="shopify" name="shopify" value="post">Add to Shopify</label> -->	
					</div>
				</div>
					
				<div class="row">
					
					<div class="col s2">
						<label for="qtyPurchased">Quantity Purchased</label>
						<input type="text" class="manualSubmit form-control" id="qtyPurchased" name="qtyPurchased" placeholder="Quantity">
					</div>

					<div class="col s2">
					    <label>Unit of Measure</label>
					    <select class="input-field">
					      <option value="" disabled selected>Select UOM</option>
					      <option value="1">Ounces</option>
					      <option value="2">Pounds</option>
					      <option value="3">Other</option>
					    </select>
						  </div>

					<div class="col s2">
							<label for="lot">Lot #</label>
							<input type="text" class="manualSubmit form-control" id="lot" name="lot" placeholder="Enter Lot #">
					</div>
			
					<div class="col s2">
							<label for="lot">Re Order Point</label>
							<input type="text" class="manualSubmit form-control" id="reorderPoint" name="reorderPoint" placeholder="Reorder Point">
					</div>

					<div class="col s2">
							<label for="purchase date">Purchase Date</label>
							<input type="text" class="manualSubmit datepicker form-control" id="purchaseDate" name="purchaseDate" placeholder="Mmm dd, yyyy">
					</div>
					
					<div class="col s2">
							<label for="purchase date">Packed Date</label>
							<input type="text" class="manualSubmit datepicker form-control" id="packedDate" name="packedDate" placeholder="Mmm dd, yyyy">
					</div>

				</div>

				<div class="row">
					
					<div class="col s2">
						<label for="supplierId">Supplier</label>
						<input type="text" class="manualSubmit form-control" id="supplierId" name="supplierId" placeholder="Enter Supplier">
					</div>

					<div class="col s2">
						<label for="sourcing">Organic</label>
						<input type="text" class="manualSubmit form-control" id="sourcing" name="sourcing" placeholder="Organic">
					</div>

					<div class="col s4">
							<label for="sourcing">Image</label>
							<input type="text" class="manualSubmit form-control" id="productImage" name="productImage" placeholder="Enter url">
					</div>
						
					<div class="col s4">
						<label for="sourcing">Label</label>
						<input type="text" class="manualSubmit form-control" id="productLabel" name="productLabel" placeholder="Enter url">
					</div>

				</div>
				<div class="row">
					<div class="col s10"></div>
					<div class="col s2">
						<button type="button" class="btn light-green float-right" id="retailSubmit">Save</button>
						<button style="background-color: gray; margin-right: 12px" type="button" class="btn float-right" id="clear">Cancel</button>
					</div>

				</div>
			</form>
		</div>
	</div>
