	<div class="panel-heading">
		<h3 class="panel-title"><strong>Place New Order</strong></h3>
	</div>
	<div class="container"
	<div class="row">
		<div class="col s2">
			<label for="supplierId">Supplier</label>
			<input type="text" class="manualSubmit form-control" id="supplierId" name="supplierId" placeholder="Enter Supplier">
		</div>

		<div class="col-2">				
							<label for="orderPlacedDate">Order Date</label>
							<input type="text" class="datepicker" class="manualSubmit form-control" id="orderPlacedDate" name="orderPlacedDate" placeholder="dd/mm/yyyy">
							<!-- DEFAULT ORDER DATE TO TODAY'S DATE -->		
			</div>
			<div class="col-2">	
					<label for="PO#">PO#</label>			
					<input type="text" id="PO#" class="form-control" placeholder="#">
			</div>


			<div class="col-2">
					<label for="shipped">Shipped</label>
					<input type="text" class="datepicker" id="Shipped" class="form-control" placeholder="dd/mm/yyyy">
			</div>
			<div class="col-2">
					<label for="received">Received</label>
					<input type="text"  class="datepicker" class="manualSubmit form-control" id="Received" name="receivedDate" placeholder="dd/mm/yyyy">
			</div>
			<div class="col-2">
					
			</div>
			
		</div>

		<div class="row">
				<div class="col-2">
					<label for="subtotal">SubTotal</label>
					<input type="text" class="manualSubmit form-control" id="subTotal" name="subTotal" placeholder="$0.00">
				</div>
				<div class="col-2">
						<label for="discount">Discount</label>
						<input type="text" class="manualSubmit form-control" id="discount" name="discount" placeholder="%">
				</div>
				<div class="col-2">
						<label for="shCost">S&H</label>
						<input type="text" class="manualSubmit form-control" id="shCost" name="shCost" placeholder="$0.00">
					</div>
				<div class="col-2">
						<label for="totalOrderCost">Total Order</label>
						<input type="text" class="manualSubmit form-control" id="totalOrderCost" name="totalOrderCost" placeholder="$0.00">
				</div>	
		</div>	

		<hr>

	
		<div class="row">
			<div class="col-2">		
				<label for="product">Product</label>		
				<select id="actionSelector" name="product" class="selectionField form-control">
					<option value="none"><address>Product</address></option>
					<!-- Link to products table -->
				</select>
			</div>
	

			<div class="col-2">	
					<label for="category">Category</label>			
					<select id="actionSelector" name="category" class="selectionField form-control">
						<option value="none">Category</option>
						<!-- Link to category table -->
						
					</select>
			</div>

			<div class="col-1">
					<label for="qtyPurchase">Qty</label>
					<input type="text" id="qtyPurchase" class="form-control" placeholder="#">
			</div>
			<div class="col-1">
					<label for="productRetailPrice">Retail</label>
					<input type="text" id="productRetailPrice" class="form-control" placeholder="$">
			</div>
			<div class="col-1">
					<label for="productDiscount">Discount</label>
					<input type="text" id="productDiscount" class="form-control" placeholder="%">
			</div>
			<div class="col-1">
					<label for="wholesalecost">Wholesale</label>
					<input type="text" id="wholesalecost" class="form-control" placeholder="$">
			</div>
			<div class="col-1">
					<label for="actual">Actual</label>
					<input type="text" id="actual" class="form-control" placeholder="#">
			</div>
			<div class="col-1">
					
			</div>
			<div class="col-1">				
					<button type="button" class="waves-effect waves-circle waves-light btn-floating secondary-conten light-green" class="btn btn-dark light-green" id="retailSubmit">+</button>
			</div>
			
		</div>


		<div class="row">
			<div class="col-10">		
			</div>
		
			<div class="col-1">
				<button type="button" class="btn btn-dark light-green" class="btn waves-effect waves-light" id="submitOrder">Save Order</button>
			</div>

		</div>
