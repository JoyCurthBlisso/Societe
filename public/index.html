<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
	<div class="container">
		<center>
			<img src="./assets/images/societe_box_black_green.png" id="herbs" alt="Societe">
		</center>
		<center>
			<br>
<!--
			<button class="btn-block" id="databaseOpener">Search By</button>
			<button class="btn-block" id="addToDB">Submit New Item</button>
			<button class="btn-block" id="editDBItem">Edit an Entry</button>
			<button class="btn-block" id="manualEntry">Manual Entry</button>
-->
			<select id="actionSelector" name="actionSquad" class="selectionField">
				<option value="none">Select Something!!!!!!!!!!!!</option>
				<option value="searchBy">Search By</option>
				<option value="addRecipe">Add New Societe Product</option>
				<option value="editDBItem">Edit an Existing Raw Product</option>
				<option value="editDBRecipe">Edit an Existing Recipe</option>
				<option value="manualEntry">Add New Raw Product</option>
				<option value="addOther">Add Other Product</option>
				<option value="profitReport">Profit Report</option>
				<option value="currentInventory">Current Inventory</option>
				<option value="lowInventory">See What's Low</option>
			</select>
			<br>
			<br>
			<div id="databaseDiv">
				<form>
					<input type="text" name="searchQuery" id="query" class="hidden" placeholder="Enter anything">
					<button type="button" id="submitQuery" class="hidden">Submit</button>
				</form>
				<table id="dbTable" class="DatabaseTable hidden">
					<tr>
						<strong>
							<th>Herb Name</th>
							<th>Amount</th>
							<th>Entry</th>
							<th>Entry</th>
							<th>Entry</th>
						</strong>
					</tr>
					<tr>
						<th>Data</th>
						<th>Data</th>
						<th>Data</th>
						<th>Data</th>
						<th>Data</th>
					</tr>
				</table>
			</div>
			<div id="addItem">
			  <form id="newRecipe" class="hidden">
				<input list="items" name="addtheItem" id="itemlist" size="35">
				<datalist id="items">
					<option value="Add Item">
					<option value="Delete Item">
					<option value="Lily of the Valley">
				</datalist>
				<input type="text" class="hidden" id="ifAddItemIsSelected" name="newItemTXT" placeholder="Enter New Item" maxlength="90">
					<br>
					<br>
				<input list="rawMaterials" name="rawMAT" id="rawMaterialsOne">
				<datalist id="rawMaterials">
					<option value="Lavender">
					<option value="Agave">
					<option value="Maple Leaves">
					<option value="Cumin">
				</datalist>
				<input type="number" name="quantity" value="0" maxlength="5" size="5">
				<input list="measure" name="measureOne" size="5">
				<datalist id="measure">
					<option value="US Fl oZ">
					<option value="US Wt oZ">
					<option value="Grams">
					<option value="mG">
					<option value="Kg">
					<option value="Other">
				</datalist>
				<br>
				<br>
				<input list="rawMaterials" name="rawMATTwo" class="hidden" id="rawMaterialsTwo">
				<input type="number" name="quantityTwo" value="0" class="hidden" maxlength="5" size="5" id="qtyTwo">
				<input list="measure" name="measureTwo" size="5" class="hidden" id="measureTwo">
				<br>
				<br>
				<input list="rawMaterials" name="rawMATThree" class="hidden" id="rawMaterialsThree">
				<input type="number" name="quantityThree" value="0" class="hidden" maxlength="5" size="5" id="qtyThree">
				<input list="measure" name="measureThree" size="5" class="hidden" id="measureThree">
				<br>
				<br>
				<input list="rawMaterials" name="rawMATFour" class="hidden" id="rawMaterialsFour">
				<input type="number" name="quantityFour" value="0" class="hidden" maxlength="5" size="5" id="qtyFour">
				<input list="measure" name="measureFour" size="5" class="hidden" id="measureFour">
				<br>
				<br>
				<input list="rawMaterials" name="rawMATFive" class="hidden" id="rawMaterialsFive">
				<input type="number" name="quantityFive" value="0" class="hidden" maxlength="5" size="5" id="qtyFive">
				<input list="measure" name="measureFive" size="5" class="hidden" id="measureFive">
				
				
				<!-- More Will Go Here -->
			  </form>
			</div>
			<div id="manualEnter" class="hidden">
				<form>
					<input type="text" class="manualSubmit" id="commonName" name="commonName" placeholder="Common Name" maxlength="90">
					<input type="text" class="manualSubmit" id="latinName" name="latinName" placeholder="Latin Name" maxlength="90">
					<input type="textarea" class="manualSubmit" id="description" name="description" placeholder="Description" maxlength="90">
					$<input type="number" class="manualSubmit" id="cost" name="cost" maxlength="10">
					<input type="text" class="manualSubmit" id="unit" name="unit" placeholder="Measurement Unit" maxlength="90">
					<input type="text" class="manualSubmit" id="reorderPoint" name="reorderPoint" placeholder="Low Stock Alert" maxlength="90">
					<input type="text" class="manualSubmit" id="lot" name="lot" placeholdere="Lot Number" maxlength="90">
					<input type="text" class="manualSubmit" id="purchaseDate" name="purchaseDate" placeholder="Purchase Date" maxlength="90">
					<input type="text" class="manualSubmit" id="packDate" name="packDate" placeholder="Packaged Date" maxlength="90">
					<input type="text" class="manualSubmit" id="supplierId" name="supplierId" placeholder="Supplier ID" maxlength="90">
					<input type="text" class="manualSubmit" id="sourcing" name="sourcing" placeholder="Source" maxlength="90">
					<button type="button" id="manualSubmit" class="btn-primary">Submit Manual Entries</button>
				</form>
			</div>
		</center>
	</div>
	<div class="footer">
		<center>

	</div>

</body>
</html>
